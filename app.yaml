runtime: python27
api_version: 1
threadsafe: true

stylesheets:
    - http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css

handlers:
    - url: /
      static_files: www/index.html
      upload: www/index.html

    - url: /(.*)
      static_files: www/\1
      upload: www/(.*)
